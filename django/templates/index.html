{% extends "base.html" %}
{% block main %}
{% for error in form.non_field_errors %}
<div class="alert alert-danger">
  {{ error }}
</div>
{% endfor %}
<div class="row">
    <div class="col-sm">
        <h2>カウント対象</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <p>
                <label>{{ field.label }}</label>
                {{ field }}
            </p>
            {% endfor %}
            <input type="submit" value="カウント" class="btn btn-info" />
        </form>  
    </div>
    <div class="col-sm">
        <h2>カウント結果</h2>
        <p>{{ new_text }}</p>
    </div>
</div>
{% endblock %}
